<!DOCTYPE html>
<html lang="en">
<head>

                    <p class="citi">Paris</p>
                    <img src="./img/11°C.svg" alt="11">
                    <img src="./img/icon-2.svg" alt="2">
                </div>
                <div class="item">
                    <p class="citi">Belgrade</p>
                    <img src="./img/15°C.svg" alt="115">

                </div>
                <div class="item">

                    <img src="./img/17°C.svg" alt="17">

                    <img src="./img/17°C.svg" alt="17">

                <div class="item">
                    <p class="citi">San-Ftancisco</p>
                    <img src="./img/15°C.svg" alt="15">
                    <img src="./img/icon-8.svg" alt="8">
                </div>
                <div class="item">
                    <p class="citi">Tokyo</p>
                    <img src="./img/8°C.svg" alt="8">
                    <img src="./img/icon-9.svg" alt="9">

                    <img src="./img/25°C.svg" alt="25">
